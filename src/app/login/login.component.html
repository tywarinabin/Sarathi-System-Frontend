<div class="login-container">
  <div class="login-box">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo">S</div>
      <h1 class="app-title">Sarathi</h1>
      <p class="app-subtitle">RAG-Based Intelligence Platform</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="loginError" class="error-alert" role="alert">
      <span class="error-icon">âš ï¸</span>
      <span class="error-message">{{ loginError }}</span>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form" novalidate>
      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
          [class.input-error]="isFieldInvalid('email')"
          placeholder="Enter your email"
          autocomplete="email"
          aria-label="Email Address"
          aria-required="true"
        />
        <span *ngIf="isFieldInvalid('email')" class="error-text">
          {{ getFieldError('email') }}
        </span>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-input"
            [class.input-error]="isFieldInvalid('password')"
            placeholder="Enter your password"
            autocomplete="current-password"
            aria-label="Password"
            aria-required="true"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
            [attr.aria-pressed]="showPassword"
            tabindex="0"
          >
            {{ showPassword ? 'ğŸ‘ï¸â€ğŸ—¨ï¸' : 'ğŸ‘ï¸' }}
          </button>
        </div>
        <span *ngIf="isFieldInvalid('password')" class="error-text">
          {{ getFieldError('password') }}
        </span>
      </div>

      <!-- Remember Me -->
      <div class="checkbox-group">
        <input
          type="checkbox"
          id="rememberMe"
          formControlName="rememberMe"
          class="checkbox-input"
          aria-label="Remember me"
        />
        <label for="rememberMe" class="checkbox-label">Remember me</label>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-button"
        [disabled]="isSubmitting"
        [attr.aria-busy]="isSubmitting"
      >
        <span *ngIf="!isSubmitting">Sign In</span>
        <span *ngIf="isSubmitting">
          <span class="spinner"></span> Signing in...
        </span>
      </button>
    </form>
  </div>
</div>
